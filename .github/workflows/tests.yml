# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Tests

on:
  push:
  pull_request:
    types: [opened]

jobs:
  build:

    runs-on: macos-13

    steps:
    - name: Cancel previous jobs
      uses: styfle/cancel-workflow-action@0.11.0
      
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Clean Derived Data
      working-directory: ./Lingua-App/Lingua
      run: |
        xcodebuild -project Lingua.xcodeproj -scheme LinguaApp clean

    - name: Build project
      run: swift build -v
      
    - name: Run tests
      run: swift test -v

    - name: Build the macOS app without signing
      working-directory: ./Lingua-App/Lingua
      run: |
        xcodebuild -project Lingua.xcodeproj -scheme LinguaApp clean build CODE_SIGNING_ALLOWED=NO
